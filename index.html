<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos en línea</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Agrega aquí cualquier estilo adicional que necesites */
    </style>
</head>
<body>
    <header>
        <h1>Juegos en línea</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="featured-games">
            <h2>Juegos destacados</h2>
            <div class="game" onclick="openGame('https://1v1.lol')">
                <div class="game-info">
                    <img src="https://play-lh.googleusercontent.com/QYGRIDJbyVO7L7jH8CwiKJ4NumTGgcTVqU3ITooLWxro-eeNns1RZ0uwGGFe-r8M4co" alt="Icono del juego 1">
                    <p>1v1.lol</p>
                
            
            <div class="game" onclick="openGame('https://shellshock.io')">
                <div class="game-info">
                    <img src="https://pbs.twimg.com/profile_images/1456048577839435781/GiJJhpA3_400x400.jpg" alt="Icono del juego 2">
                    <p>shell shockers</p>
               
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Juegos en línea. Todos los derechos reservados.</p>
    </footer>

    <div id="game-container" draggable="true">
        <iframe id="game-iframe" src="" frameborder="0" allowfullscreen></iframe>
        <button onclick="toggleFullScreen()">Pantalla completa</button>
        <button onclick="closeGame()">Cerrar</button>
    </div>

    <script>
        function openGame(url) {
            var gameIframe = document.getElementById("game-iframe");
            var gameContainer = document.getElementById("game-container");

            gameIframe.src = url;
            gameContainer.style.display = "flex";
        }

        function closeGame() {
            var gameIframe = document.getElementById("game-iframe");
            var gameContainer = document.getElementById("game-container");

            gameIframe.src = "";
            gameContainer.style.display = "none";
        }

        function toggleFullScreen() {
            var elem = document.getElementById("game-container");
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    console.log(`Error al intentar activar el modo de pantalla completa: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeGame();
            }
        });
    </script>
</body>
</html>
