<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos en línea</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Aquí puedes incluir estilos específicos si es necesario */
    </style>
</head>
<body>
    <header>
        <h1>Juegos en línea</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="featured-games">
            <h2>Juegos destacados</h2>
            <div class="game" onclick="openGame('https://1v1.lol')">
                <img src="https://play-lh.googleusercontent.com/QYGRIDJbyVO7L7jH8CwiKJ4NumTGgcTVqU3ITooLWxro-eeNns1RZ0uwGGFe-r8M4co" alt="Icono del juego 1">
                <p>1v1.lol</p>
            </div>
            <div class="game" onclick="openGame('https://shellshock.io')">
                <img src="https://pbs.twimg.com/profile_images/1456048577839435781/GiJJhpA3_400x400.jpg" alt="Icono del juego 2">
                <p>shell shockers</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Juegos en línea. Todos los derechos reservados.</p>
    </footer>

    <div id="game-container">
        <iframe id="game-iframe" src="" frameborder="0" allowfullscreen></iframe>
        <p>Presiona "Escape" para cerrar el juego</p>
    </div>

    <script>
        function openGame(url) {
            var gameContainer = document.getElementById("game-container");
            var gameIframe = document.getElementById("game-iframe");

            gameIframe.src = url;
            gameContainer.style.display = "block";
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                var gameContainer = document.getElementById("game-container");
                var gameIframe = document.getElementById("game-iframe");

                gameContainer.style.display = "none";
                gameIframe.src = "";
            }
        });
    </script>
</body>
</html>
